ext {
    config = [
            sit               : true,
            uat               : true,
            //关闭生产包构建，如果需要，自己本地打开，并按需要配置monitor是否性能监控，如果是生产正式包monitor一定要为false
            pro               : true,
            //monitor是否内存泄漏监控和测试本地抓包，如果是生产正式包一定要为false
            monitor           : false,
            // 埋点策略：0，默认只百度埋点；1，只java后台埋点；2、百度和java后台埋点；
            statisticsStrategy: 2,
            // 渠道：common通用包，huawei华为包，oppo欧珀包，vivo维沃包，xiaomi小米包，honor荣耀包，tencent腾讯应用宝
            channel           : "common",
    ]
    android = [
            compileSdk   : 33,
            minSdk       : 24,
            targetSdk    : 33,
            versionCode  : 1,//这里是各个的默认配置，不是真正的版本号
            versionName  : "1.0.0",//这里是各个的默认配置，不是真正的版本号
            applicationId: "com.example.myapp2",
    ]
    sit = [// 这里才是各个环境的版本号配置
           versionCode: 10,
           versionName: "1.1.0",
    ]
    uat = [// 这里才是各个环境的版本号配置
           versionCode: 10,
           versionName: "1.1.0",
    ]
    pro = [// 这里才是各个环境的版本号配置
           versionCode: 10,
           versionName: "1.1.0",
    ]
    share = [
            mobsdk_appKey   : "88",
            mobsdk_appSecret: "88",
    ]
    sdkVersion = [
            lifecycle   : "2.5.0",
            arouter     : "1.5.2",
            //解决安卓26以下版本运行崩溃问题，2.8.0开始不兼容高版本
            retrofit    : "2.7.1",
            rxjava      : "3.1.5",
            okhttp      : "4.10.0",
            room_version: "2.4.3",
            cameraX     : "1.1.0",
            hilt        : "2.44.2",
            videoPlayer : "v8.3.4",
            smartRefresh: "2.0.5",
    ]
    test = [
            hilt_android_testing : "com.google.dagger:hilt-android-testing:${sdkVersion.hilt}",
            hilt_android_complier: "com.google.dagger:hilt-android-compiler:${sdkVersion.hilt}",
            // 内存泄漏监测框架：https://github.com/square/leakcanary
            leakcanary           : "com.squareup.leakcanary:leakcanary-android:latest.release",
            // 抓取OKHTTP请求的工具 https://github.com/lygttpod/AndroidMonitor
            monitor              : "io.github.lygttpod:monitor:0.0.9",
    ]
    dependencies = [
            android_core             : 'androidx.core:core-ktx:1.7.0',
            android_appcompat        : 'androidx.appcompat:appcompat:1.4.1',
            android_constraintlayout : 'androidx.constraintlayout:constraintlayout:2.1.3',
            android_viewpager        : 'androidx.viewpager2:viewpager2:1.0.0',
            google_material          : 'com.google.android.material:material:1.5.0',
            lifecycle                : "androidx.lifecycle:lifecycle-runtime-ktx:${sdkVersion.lifecycle}",
            lifecycle_viewmodel      : "androidx.lifecycle:lifecycle-viewmodel-ktx:${sdkVersion.lifecycle}",
            lifecycle_livedata       : "androidx.lifecycle:lifecycle-livedata-ktx:${sdkVersion.lifecycle}",
            lifecycle_common         : "androidx.lifecycle:lifecycle-common:${sdkVersion.lifecycle}",
            // https://github.com/google/gson
            google_gson              : "com.google.code.gson:gson:2.8.5",
            // Gson 解析容错：https://github.com/getActivity/GsonFactory
            gsonFactory              : "com.github.getActivity:GsonFactory:5.2",
            // 阿里路由 https://github.com/alibaba/ARouter/blob/master/README_CN.md
            arouterApi               : "com.alibaba:arouter-api:${sdkVersion.arouter}",
            arouterCompiler          : "com.alibaba:arouter-compiler:${sdkVersion.arouter}",
            // 网络请求 https://github.com/square/retrofit
            retrofit                 : "com.squareup.retrofit2:retrofit:${sdkVersion.retrofit}",
            retrofit_scalars         : "com.squareup.retrofit2:converter-scalars:${sdkVersion.retrofit}",
            retrofit_adapter_rxjava2 : "com.squareup.retrofit2:adapter-rxjava2:${sdkVersion.retrofit}",
            // https://github.com/ReactiveX/RxJava
            rxjava                   : "io.reactivex.rxjava2:rxjava:2.2.11",
            rxjava_android           : "io.reactivex.rxjava2:rxandroid:2.1.1",
            // https://github.com/square/okhttp
            okhttp                   : "com.squareup.okhttp3:okhttp:${sdkVersion.okhttp}",
            //日志的拦截器
            okhttp_logging           : "com.squareup.okhttp3:logging-interceptor:${sdkVersion.okhttp}",
//            persistentCookieJar      : "com.github.franmontiel:PersistentCookieJar:v1.0.1",
            // 沉浸式框架：https://github.com/gyf-dev/ImmersionBar
            immersionbar             : "com.geyifeng.immersionbar:immersionbar:3.2.2",
            immersionbar_ktx         : "com.gyf.immersionbar:immersionbar-ktx:3.0.0",
            // 权限请求：https://github.com/getActivity/XXPermissions
            permissions              : "com.github.getActivity:XXPermissions:16.2",
            // Adapter：https://github.com/CymChad/BaseRecyclerViewAdapterHelper
            recyclerViewAdapter      : "com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.6",
            linkage_recyclerview     : "com.kunminx.linkage:linkage-recyclerview:2.7.0",
            // 流式布局：https://github.com/google/flexbox-layout
            flexbox                  : "com.google.android.flexbox:flexbox:3.0.0",
            // 下拉刷新：https://github.com/scwang90/SmartRefreshLayout
            smartRefreshLayout       : "io.github.scwang90:refresh-layout-kernel:${sdkVersion.smartRefresh}",
            smartRefreshLayout_header: "io.github.scwang90:refresh-header-classics:${sdkVersion.smartRefresh}",
            smartRefreshLayout_footer: "io.github.scwang90:refresh-footer-classics:${sdkVersion.smartRefresh}",
//            implementation  'io.github.scwang90:refresh-layout-kernel:${sdkVersion.smartRefresh}'      //核心必须依赖
//            implementation  'io.github.scwang90:refresh-header-classics:${sdkVersion.smartRefresh}'    //经典刷新头
//            implementation  'io.github.scwang90:refresh-header-radar:${sdkVersion.smartRefresh}'       //雷达刷新头
//            implementation  'io.github.scwang90:refresh-header-falsify:${sdkVersion.smartRefresh}'     //虚拟刷新头
//            implementation  'io.github.scwang90:refresh-header-material:${sdkVersion.smartRefresh}'    //谷歌刷新头
//            implementation  'io.github.scwang90:refresh-header-two-level:${sdkVersion.smartRefresh}'   //二级刷新头
//            implementation  'io.github.scwang90:refresh-footer-ball:${sdkVersion.smartRefresh}'        //球脉冲加载
//            implementation  'io.github.scwang90:refresh-footer-classics:${sdkVersion.smartRefresh}'    //经典加载
            // banner：https://github.com/youth5201314/banner
            banner                   : "io.github.youth5201314:banner:2.2.2",
            // glide：https://github.com/bumptech/glide
            glide                    : "com.github.bumptech.glide:glide:4.13.2",
            glide_compiler           : "com.github.bumptech.glide:compiler:4.13.2",
            // https://github.com/JessYanCoding/AndroidAutoSize
//            autosize                 : "me.jessyan:autosize:1.1.2",
            // room https://developer.android.google.cn/jetpack/androidx/releases/room
            room                     : "androidx.room:room-runtime:${sdkVersion.room_version}",
            room_ktx                 : "androidx.room:room-ktx:${sdkVersion.room_version}",
            room_compiler            : "androidx.room:room-compiler:${sdkVersion.room_version}",
            //CameraX
            camera_core              : "androidx.camera:camera-core:${sdkVersion.cameraX}",
            camera_view              : "androidx.camera:camera-view:${sdkVersion.cameraX}",
            camera_camera            : "androidx.camera:camera-camera2:${sdkVersion.cameraX}",
            camera_lifecycle         : "androidx.camera:camera-lifecycle:${sdkVersion.cameraX}",
            //zxing https://github.com/zxing/zxing
            zxing                    : "com.google.zxing:core:3.5.0",
            // https://github.com/greenrobot/EventBus
            eventbus                 : "org.greenrobot:eventbus:3.3.1",
            // 手势 ImageView：https://github.com/Baseflow/PhotoView
            photoView                : "com.github.Baseflow:PhotoView:2.3.0",
            // agentweb https://github.com/Justson/AgentWeb 4.1.9之上版本会报错com.just.agentweb.AgentActionFragment cannot be cast to android.app.Activity
//            agentweb                 : "com.github.Justson.AgentWeb:agentweb-core:v5.0.6-androidx",
//            agentweb_filechooser     : "com.github.Justson.AgentWeb:agentweb-filechooser:v5.0.6-androidx",
            // https://github.com/Justson/Downloader
            downloader               : "com.github.Justson:Downloader:v5.0.4-androidx",

//            //完整版 https://github.com/CarGuo/GSYVideoPlayer
//            videoPlayer              : "com.github.CarGuo.GSYVideoPlayer:GSYVideoPlayer:${sdkVersion.videoPlayer}-release-jitpack",
//            //java版
//            videoPlayer_java         : "com.github.CarGuo.GSYVideoPlayer:gsyVideoPlayer-java:${sdkVersion.videoPlayer}-release-jitpack",
//            //ijk模式的so
//            videoPlayer_ijk_arm64    : "com.github.CarGuo.GSYVideoPlayer:gsyVideoPlayer-arm64:${sdkVersion.videoPlayer}-release-jitpack",
//            videoPlayer_ijk_armv7a   : "com.github.CarGuo.GSYVideoPlayer:gsyVideoPlayer-armv7a:${sdkVersion.videoPlayer}-release-jitpack",
//            videoPlayer_ijk_armv5    : "com.github.CarGuo.GSYVideoPlayer:gsyVideoPlayer-armv5:${sdkVersion.videoPlayer}-release-jitpack",
//            videoPlayer_ijk_x86      : "com.github.CarGuo.GSYVideoPlayer:gsyVideoPlayer-x86:${sdkVersion.videoPlayer}-release-jitpack",
//            videoPlayer_ijk_x64      : "com.github.CarGuo.GSYVideoPlayer:gsyVideoPlayer-x64:${sdkVersion.videoPlayer}-release-jitpack",
//            videoPlayer_ijk_ex_so    : "com.github.CarGuo.GSYVideoPlayer:gsyVideoPlayer-ex_so:${sdkVersion.videoPlayer}-release-jitpack",
//            //AliPlayer
//            videoPlayer_aliplay      : "com.github.CarGuo.GSYVideoPlayer:GSYVideoPlayer-aliplay:${sdkVersion.videoPlayer}-release-jitpack",
//            //ExoPlayer
//            videoPlayer_exo      : "com.github.CarGuo.GSYVideoPlayer:GSYVideoPlayer-exo2:${sdkVersion.videoPlayer}-release-jitpack",
            //ExoPlayer https://exoplayer.dev/hello-world.html
//            ExoPlayer                : "com.google.android.exoplayer:exoplayer:latest.release",

            // hilt https://dagger.dev/
            hilt                     : "com.google.dagger:hilt-android:${sdkVersion.hilt}",
            hilt_android_complier    : "com.google.dagger:hilt-android-compiler:${sdkVersion.hilt}",
            // hilt https://developer.android.google.cn/training/dependency-injection/hilt-jetpack?hl=zh_cn
            hilt_viewmodel           : "androidx.hilt:hilt-work:1.0.0",
            hilt_complier            : "androidx.hilt:hilt-compiler:1.0.0",
            //腾讯兔小巢接入 https://bugly.qq.com/docs/user-guide/advance-features-android/
            tencent_bugly            : "com.tencent.bugly:crashreport:latest.release",
            /**
             * 1百度统计-可视化圈选-自动埋码
             * 可视化圈选 在小米应用商店隐私协议不通过 小米反馈是百度provide自动初始化导致
             * https://mtj.baidu.com/static/userguide/book/android/adconfig/circle/circle.html
             */
//            baidu_mobstat_circle     : "com.baidu.mobstat:mtj-sdk-circle:latest.integration",
            //1百度统计-手动埋码 https://mtj.baidu.com/static/userguide/book/android/sdk/gradle.html
            baidu_mobstat            : "com.baidu.mobstat:mtj-sdk:latest.integration",
            /**
             * activity ktx https://developer.android.google.cn/jetpack/androidx/releases/activity?hl=zh-cn#1.6.1
             * 安卓13图片选择器适配 https://developer.android.google.cn/training/data-storage/shared/photopicker?hl=zh-cn
             */
//            activity_ktx             : "androidx.activity:activity-ktx:1.6.1",
            // fragment ktx
//            fragment_ktx             : "androidx.fragment:fragment-ktx:1.5.5",
            // work ktx https://developer.android.google.cn/jetpack/androidx/releases/work?hl=zh-cn#kts
//            work_runtime             : "androidx.work:work-runtime:2.7.1",
            // videocache https://github.com/danikula/AndroidVideoCache
            video_cache              : "com.danikula:videocache:2.7.1",
    ]
}