plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-parcelize'
}

android {
    compileSdk rootProject.ext.android.compileSdk

    defaultConfig {
        minSdk rootProject.ext.android.minSdk
        targetSdk rootProject.ext.android.targetSdk
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        testInstrumentationRunner "com.example.myapp.base.bridge.MyTestRunner"
        consumerProguardFiles "consumer-rules.pro"
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    testImplementation project(':lib:lib_base')
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation project(':lib:lib_base')
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.4"
    androidTestImplementation rootProject.ext.test.hilt_android_testing

    kapt rootProject.ext.dependencies.hilt_android_complier
    kapt rootProject.ext.dependencies.room_compiler
    kaptAndroidTest rootProject.ext.test.hilt_android_complier

    compileOnly rootProject.ext.dependencies.hilt
    compileOnly project(':external:external_aar')
    compileOnly project(':lib:lib_base')
    compileOnly project(':lib:lib_net')
}